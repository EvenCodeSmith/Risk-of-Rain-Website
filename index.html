<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Video-Seite</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verweis auf Ihre CSS-Datei -->
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="menu-icon" onclick="openSidebar()">â˜°</div>
            <div class="search-bar">
                <input type="text" placeholder="Suche...">
            </div>
        </div>

        <!-- Inhalt -->
        <div class="content">
            <h1 class="title">Mein Video</h1>
            <p>Beschreibung des Videos.</p>

            <!-- Video-Container -->
            <div class="video-container">
                <h2>Video-Titel</h2>
                <!-- Video einbinden -->
                <video src="pfad/zum/video.mp4" controls></video>
                <!-- Oder bei YouTube/Vimeo -->
                <!-- <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe> -->
            </div>

            <!-- Kauf-Links -->
            <div class="buy-links">
                <a href="#" class="button">Jetzt kaufen</a>
                <a href="#" class="button">Mehr erfahren</a>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
    </div>

    <!-- Skripte -->
    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>
</body>
</html>
