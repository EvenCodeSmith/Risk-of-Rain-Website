<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risikieren von Regen der Zweite</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with Search Bar and Hamburger Menu -->
        <div class="header">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="menu-icon">â˜°</div>
        </div>

        <!-- Navigation Overlay -->
        <div class="nav-overlay">
            <a href="index.html">Startseite</a>
            <a href="Iteam.html">Item-Seite</a>
            <!-- Add more links as needed -->
        </div>

        <!-- Sidebar Left (Ad) -->
        <div class="Ad"></div>

        <!-- Main Content Area -->
        <div class="content">
            <div class="title">Risk of Rain 2</div>
            <img src="./resources/images/risk-image.jpg" alt="Main Content Image">
            <p>Risk of Rain 2 ist ein roguelike Third-Person-Shooter ...</p>
        </div>

        <!-- Sidebar Right (Ad) -->
        <div class="Ad"></div>

        <!-- Video Section -->
        <div class="video-container">
            <h2>Risk of Rain 2 Trailer</h2>
            <video controls>
                <source class="video" src="./resources/videos/risk-trailer.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Buy Links -->
        <div class="buy-links">
            <a href="https://store.steampowered.com/app/632360/Risk_of_Rain_2/" class="button">Buy on Steam</a>
            <a href="https://www.instant-gaming.com/de/4378-kaufen-steam-risk-of-rain-2-pc-spiel-steam/" class="button">Buy on Instant-Gaming</a>
        </div>
    </div>

    <!-- JavaScript for Hamburger Menu -->
    <script>
        // JavaScript to toggle the navigation overlay
        const menuIcon = document.querySelector('.menu-icon');
        const navOverlay = document.querySelector('.nav-overlay');

        menuIcon.addEventListener('click', () => {
            navOverlay.classList.toggle('active');
        });

        // Close the overlay when a link is clicked
        document.querySelectorAll('.nav-overlay a').forEach(link => {
            link.addEventListener('click', () => {
                navOverlay.classList.remove('active');
            });
        });
    </script>
</body>
</html>
