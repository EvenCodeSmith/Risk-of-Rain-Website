<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Risk of Rain</title>
    <link
      rel="icon"
      href="./resources/images/favicon.ico"
      type="image/x-icon"
    />
    <script src="./js/Hamburger.js"></script>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/stylessession.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header mit Suchleiste und Hamburger-Menü -->
      <div class="header">
        <a href="index.html">
          <img id="logo" src="./resources/images/logo.png" alt="Logo" />
        </a>
        <div class="menu-icon" onclick="openSidebar()">☰</div>
      </div>

      <!-- Sidebar-Navigation -->
      <div class="sidebar" id="mySidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()"
          >×</a
        >
        <a href="index.html">Startseite</a>
            <a href="Item.html">Item-Seite</a>
            <a href="default.html">Default</a>
            <a href="Impressum.html">Impressum</a>
            <a href="session.html">Session</a>
            <a href="Review.html">Rewiews</a>
        
        <!-- Weitere Links nach Bedarf -->
      </div>

      <div class="content">
        <form class="form-container">
          <div class="form-group">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" />
          </div>
          <div class="form-group">
            <label for="date">Datum:</label>
            <input type="date" id="date" name="date" />
          </div>
          <div class="form-group">
            <label for="time">Uhrzeit:</label>
            <input type="time" id="time" name="time" />
          </div>
          <div class="form-group">
            <label for="build">Build:</label>
            <select id="build" name="build">
              <option value="1">Will Build</option>
              <option value="2">Chaos Build</option>
              <option value="3">Infinite Proc Chains</option>
              <option value="4">Default</option>
              <option value="5">Other</option>
            </select>
          </div>
          <div class="form-group">
            <input type="submit" value="Absenden" />
          </div>
        </form>
      </div>
    </div>
  </body>
